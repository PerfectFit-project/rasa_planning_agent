  utter_explain_planning_4:
  - text: "Ultimately, the plan is meant to help you do physical activity. Rather than relying on spontaneous bursts motivation, having a plan can help give you the cue to start."

  utter_explain_planning_5:
  - text: "By creating a plan that is consistent across different weeks, it will be easier for you to form a habit of doing physical activity regularly."

  utter_explain_planning_6:
  - text: "Besides this, the plan shows you what you will be able to achieve in the end, so you have an idea of the goal you are working towards."

  utter_explain_planning_7:
  - text: "Planning can also help you identify and deal with obstacles that might prevent you from doing physical activity."

  utter_explain_planning_8:
  - text: "By anticipating these obstacles and devising strategies for overcoming them ahead of time, it will be easier to deal with them when they happen."

