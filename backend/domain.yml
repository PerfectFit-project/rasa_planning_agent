  utter_identify_barriers_6:
  - text: "On the other hand, maybe you do not enjoy other people being there when you exercise."

  utter_identify_barriers_7:
  - text: "Maybe you don't have shoes that are comfortable to take longer walks in."

  utter_identify_barriers_8:
  - text: "It could also be that you have young children to take care of and that leaves you with little time."

  utter_identify_barriers_9:
